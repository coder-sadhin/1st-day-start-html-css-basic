<style>
    .subscribe-btn {
        background-color: red;
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        text-transform: uppercase;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    /* this is shudo code  */
    .subscribe-btn:hover {
        opacity: 0.8;
    }

    .subscribe-btn:active {
        opacity: 0.4;
    }

    .join-btn {
        background-color: transparent;
        color: blue;
        border: 1px solid blue;
        cursor: pointer;
        text-transform: uppercase;
        height: 36px;
        width: 65px;
        border-radius: 2px;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
    }

    .join-btn:hover {
        background-color: blue;
        color: white;
    }

    .join-btn:active {
        opacity: 0.8;
    }

    .tweet-btn {

        font-size: 15px;

    .tweet-btn:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
</style>

    subscribe
